<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dino Run with Stamina</title>
<style>
  body {
    margin: 0;
    background: #fff;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #scoreboard {
    font-size: 20px;
    margin: 10px;
  }
  #game {
    position: relative;
    width: 1000px;
    height: 300px;
    background: #fff;
    border: 4px solid #333;
    overflow: hidden;
    border-radius: 12px;
  }
  #ground {
    position: absolute;
    bottom: 0;
    height: 50px;
    width: 200%;
    background: repeating-linear-gradient(to right, #999 0px, #999 10px, #777 10px, #777 20px);
    animation: groundMove linear infinite;
    animation-duration: 1.5s;
    z-index: 1;
  }
  @keyframes groundMove {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }
  .entity {
    position: absolute;
    bottom: 50px;
    font-size: 60px;
    transform: scaleX(-1);
    z-index: 2;
  }
  #dino {
    left: 150px;
  }
  #monster {
    left: -200px;
    font-size: 180px;
    filter: brightness(0);
    z-index: 0;
    bottom: 40px; /* Lebih menapak tanah */
  }
  .obstacle, .powerup {
    position: absolute;
    font-size: 50px;
    z-index: 3;
  }
  .obstacle {
    bottom: 50px;
  }
  .flying {
    bottom: 80px;
    font-size: 35px;
  }
  .duck-required {
    position: absolute;
    top: 0;
    width: 20px;
    height: 180px;
    background-color: black;
    left: 0;
  }
  .powerup.jump {
    bottom: 130px;
    font-size: 50px;
  }
  .powerup.ground {
    bottom: 60px;
    font-size: 50px;
  }
</style>
</head>
<body>
<div id="scoreboard">Score: 0 | Health: 3 | Stamina: 100 | High Score: 0</div>
<div id="game">
  <div id="monster" class="entity">ðŸ¦–</div>
  <div id="dino" class="entity">ðŸ¦•</div>
  <div id="ground"></div>
</div>

</body>
</html>
