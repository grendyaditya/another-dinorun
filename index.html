<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Another Dino Run</title>
<style>
  body {
    margin: 0;
    background: #fff;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #scoreboard {
    font-size: 20px;
    margin: 10px;
  }
  #game {
    position: relative;
    width: 1000px;
    height: 300px;
    background: #fff;
    border: 4px solid #333;
    overflow: hidden;
    border-radius: 12px;
  }
  #ground {
    position: absolute;
    bottom: 0;
    height: 50px;
    width: 200%;
    background: repeating-linear-gradient(to right, #999 0px, #999 10px, #777 10px, #777 20px);
    animation: groundMove linear infinite;
    animation-duration: 1.5s;
    z-index: 1;
  }
  @keyframes groundMove {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }
  .entity {
    position: absolute;
    bottom: 50px;
    font-size: 60px;
    transform: scaleX(-1);
    z-index: 2;
  }
  #dino {
    left: 150px;
  }
  #monster {
    left: -200px;
    font-size: 180px;
    filter: brightness(0);
    z-index: 0;
  }
  .obstacle, .powerup {
    position: absolute;
    font-size: 50px;
    z-index: 3;
  }
  .obstacle {
    bottom: 50px;
  }
  .flying {
    bottom: 150px;
  }
  #info {
    margin: 8px;
    color: #444;
  }
</style>
</head>
<body>

<div id="scoreboard">Score: 0 | Health: 3 | High Score: 0</div>
<div id="game">
  <div id="monster" class="entity">🦖</div>
  <div id="dino" class="entity">🦕</div>
  <div id="ground"></div>
</div>
<div id="info">Space = Jump | Shift = Sprint | ArrowDown = Duck | Enter = Restart</div>

<script>
const dino = document.getElementById('dino');
const monster = document.getElementById('monster');
const ground = document.getElementById('ground');
const scoreboard = document.getElementById('scoreboard');
const game = document.getElementById('game');

let isJumping = false;
let isDucking = false;
let dinoBottom = 50;
let velocity = 0;
const gravity = 0.7;
const jumpVelocity = 14;
let groundSpeed = 6;
let sprinting = false;
let obstacles = [];
let obstacleTimer = 0;
let monsterLeft = -200;
let monsterSpeed = 0.2;
let score = 0;
let highScore = localStorage.getItem('dinoEmojiScore') || 0;
let health = 3;
let gameOver = false;

function updateScoreboard() {
  scoreboard.textContent = `Score: ${score} | Health: ${health} | High Score: ${highScore}`;
}

function createObstacle() {
  const obs = document.createElement('div');
  obs.classList.add('obstacle');
  const type = Math.random() < 0.2 ? 'flying' : 'ground';
  if (type === 'flying') {
    obs.classList.add('flying');
    obs.textContent = '🦇'; // bat emoji
  } else {
    obs.textContent = '🌵'; // cactus emoji
  }
  let startX = game.clientWidth + 200 + Math.random() * 400;
  obs.style.left = startX + 'px';
  game.appendChild(obs);
  obstacles.push({ el: obs, pos: startX, type });
}

function createPowerup() {
  const p = document.createElement('div');
  p.classList.add('powerup');
  p.textContent = Math.random() < 0.5 ? '⚡' : '🐢';
  let startX = game.clientWidth + 200 + Math.random() * 400;
  p.style.left = startX + 'px';
  p.style.bottom = '100px';
  game.appendChild(p);
  obstacles.push({ el: p, pos: startX, type: 'powerup', effect: p.textContent });
}

function resetGame() {
  obstacles.forEach(o => o.el.remove());
  obstacles = [];
  score = 0;
  health = 3;
  gameOver = false;
  dinoBottom = 50;
  velocity = 0;
  isJumping = false;
  monsterLeft = -200;
  dino.style.bottom = dinoBottom + 'px';
  monster.style.left = monsterLeft + 'px';
  groundSpeed = 6;
  monsterSpeed = 0.2;
  ground.style.animationDuration = '1.5s';
  updateScoreboard();
}

function gameLoop() {
  if (gameOver) return;

  if (isJumping) {
    velocity -= gravity;
    dinoBottom += velocity;
    if (dinoBottom <= 50) {
      dinoBottom = 50;
      isJumping = false;
    }
    dino.style.bottom = dinoBottom + 'px';
  }

  obstacles.forEach((obs, idx) => {
    obs.pos -= groundSpeed;
    obs.el.style.left = obs.pos + 'px';

    const near = obs.pos < 190 && obs.pos > 120;
    if (near && obs.type !== 'powerup') {
      const hitLow = obs.type === 'ground' && dinoBottom <= 90;
      const hitHigh = obs.type === 'flying' && !isDucking;
      if (hitLow || hitHigh) {
        health--;
        obs.el.remove();
        obstacles.splice(idx, 1);
        updateScoreboard();
        if (health <= 0) {
          gameOver = true;
          scoreboard.textContent = `Game Over! Score: ${score} | High Score: ${highScore}`;
        }
      }
    } else if (near && obs.type === 'powerup') {
      if (obs.effect === '⚡') groundSpeed += 2;
      if (obs.effect === '🐢') monsterSpeed -= 0.05;
      obs.el.remove();
      obstacles.splice(idx, 1);
    }

    if (obs.pos < -60) {
      obs.el.remove();
      obstacles.splice(idx, 1);
      if (obs.type !== 'powerup') {
        score++;
        if (score % 5 === 0) monsterSpeed += 0.03;
        updateScoreboard();
      }
    }
  });

  if (!sprinting) {
    if (monsterLeft < 120) monsterLeft += monsterSpeed;
  } else {
    monsterLeft -= 0.7;
    if (monsterLeft < -200) monsterLeft = -200;
  }
  monster.style.left = monsterLeft + 'px';

  if (monsterLeft + 120 > 150) {
    gameOver = true;
    scoreboard.textContent = `Tertangkap Monster! Skor: ${score} | High Score: ${highScore}`;
    if (score > highScore) {
      localStorage.setItem('dinoEmojiScore', score);
    }
  }

  obstacleTimer -= groundSpeed;
  if (obstacleTimer <= 0) {
    Math.random() < 0.15 ? createPowerup() : createObstacle();
    obstacleTimer = 300 + Math.random() * 300;
  }

  requestAnimationFrame(gameLoop);
}

document.addEventListener('keydown', e => {
  if (e.code === 'Space' && !gameOver) {
    if (!isJumping) {
      isJumping = true;
      velocity = jumpVelocity;
    }
  }
  if (e.code === 'ShiftLeft') {
    sprinting = true;
    groundSpeed = 10;
    ground.style.animationDuration = '0.8s';
  }
  if (e.code === 'ArrowDown') {
    isDucking = true;
    dino.style.transform = 'scaleX(-1) scaleY(0.5)';
  }
  if (e.code === 'Enter' && gameOver) {
    resetGame();
    gameLoop();
  }
});

document.addEventListener('keyup', e => {
  if (e.code === 'ShiftLeft') {
    sprinting = false;
    groundSpeed = 6;
    ground.style.animationDuration = '1.5s';
  }
  if (e.code === 'ArrowDown') {
    isDucking = false;
    dino.style.transform = 'scaleX(-1)';
  }
});

resetGame();
gameLoop();
</script>

</body>
</html>
