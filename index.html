<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dino Run Emoji Improved</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    background: #f0f0f0;
    font-family: Arial, sans-serif;
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    justify-content: center;
  }
  #scoreboard {
    font-size: 24px;
    font-weight: bold;
    color: #222;
    margin-bottom: 10px;
  }
  #info {
    font-size: 14px;
    color: #555;
    margin: 10px 0 15px 0;
  }
  #game {
    position: relative;
    width: 700px;
    height: 180px;
    background: #fff;
    border: 3px solid #444;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  #ground {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 40px;
    width: 200%;
    background: repeating-linear-gradient(
      to right,
      #aaa 0,
      #aaa 5px,
      #888 5px,
      #888 10px
    );
    animation: groundMove linear infinite;
    animation-duration: 1.5s;
    z-index: 1;
  }
  @keyframes groundMove {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }
  .entity {
    position: absolute;
    bottom: 40px;
    font-size: 50px;
    user-select: none;
    pointer-events: none;
    transition: bottom 0.2s, left 0.1s;
    z-index: 2;
  }
  #dino {
    left: 100px; /* agak ke tengah kiri */
  }
  #monster {
    left: 20px; /* di kiri belakang */
    font-size: 70px;
    opacity: 0.5;
    z-index: 0;
  }
  .obstacle {
    position: absolute;
    bottom: 40px;
    font-size: 50px;
    user-select: none;
    pointer-events: none;
    z-index: 3;
  }
</style>
</head>
<body>

<div id="scoreboard">Score: 0 | High Score: 0</div>
<div id="game">
  <div id="monster" class="entity">ðŸ¦–</div>
  <div id="dino" class="entity">ðŸ¦•</div>
  <div id="ground"></div>
</div>
<div id="info">Space = Jump | Shift = Sprint | Enter = Restart</div>

<script>
  const dino = document.getElementById('dino');
  const monster = document.getElementById('monster');
  const ground = document.getElementById('ground');
  const scoreboard = document.getElementById('scoreboard');
  const game = document.getElementById('game');

  const gameWidth = game.clientWidth;

  let isJumping = false;
  let velocity = 0;
  let dinoBottom = 40; // emoji bottom in px (on ground)
  const gravity = 0.7;
  const jumpVelocity = 14;

  let sprinting = false;
  let groundSpeed = 6;

  let obstacles = [];
  let obstacleSpawnTimer = 0;

  let monsterLeft = 20; // posisi monster tetap

  let score = 0;
  let highScore = 0;

  let gameOver = false;

  // Load high score from localStorage
  if(localStorage.getItem('dinoRunEmojiHighScore')) {
    highScore = parseInt(localStorage.getItem('dinoRunEmojiHighScore'));
  }

  function updateScoreboard() {
    scoreboard.textContent = `Score: ${score} | High Score: ${highScore}`;
  }

  function createObstacle() {
    const obs = document.createElement('div');
    obs.classList.add('obstacle');
    obs.textContent = 'ðŸŒµ'; // cuma kaktus

    // Jarak spawn acak dan lebih jauh supaya nyaman
    // mulai dari kanan + random offset antara 200-400 px
    const spawnPos = gameWidth + 200 + Math.random() * 200;
    obs.style.left = spawnPos + 'px';
    obs.style.bottom = '40px';

    game.appendChild(obs);
    obstacles.push({el: obs, pos: spawnPos});
  }

  function resetGame() {
    obstacles.forEach(o => o.el.remove());
    obstacles = [];

    score = 0;
    gameOver = false;
    isJumping = false;
    velocity = 0;
    dinoBottom = 40;
    dino.style.bottom = dinoBottom + 'px';

    monsterLeft = 20;
    monster.style.left = monsterLeft + 'px';

    ground.style.animationDuration = '1.5s';

    updateScoreboard();
  }

  function gameLoop() {
    if(gameOver) return;

    // Jump physics
    if(isJumping) {
      velocity -= gravity;
      dinoBottom += velocity;

      if(dinoBottom <= 40) {
        dinoBottom = 40;
        isJumping = false;
      }

      dino.style.bottom = dinoBottom + 'px';
    }

    // Move obstacles leftward
    obstacles.forEach((obs, idx) => {
      obs.pos -= groundSpeed;
      obs.el.style.left = obs.pos + 'px';

      // Collision detection
      if (
        obs.pos < 150 && obs.pos > 100 && // sesuaikan posisi dino
        dinoBottom < 70
      ) {
        gameOver = true;

        if(score > highScore) {
          highScore = score;
          localStorage.setItem('dinoRunEmojiHighScore', highScore);
        }
        scoreboard.textContent = `Game Over! Final Score: ${score} | High Score: ${highScore}`;
      }

      // Remove obstacles offscreen and add score
      if(obs.pos < -60) {
        obs.el.remove();
        obstacles.splice(idx, 1);
        if(!gameOver) {
          score++;
          updateScoreboard();
        }
      }
    });

    // Monster selalu mengikuti posisi dino, agak jauh di kiri
    let targetLeft = 20; // tetap
    if(monsterLeft < targetLeft) {
      monsterLeft += 0.3;
    } else if(monsterLeft > targetLeft) {
      monsterLeft -= 0.3;
    }
    monster.style.left = monsterLeft + 'px';

    obstacleSpawnTimer -= groundSpeed;
    if(obstacleSpawnTimer <= 0) {
      createObstacle();
      // Jarak spawn berikutnya acak, 250 - 400 px
      obstacleSpawnTimer = 250 + Math.random() * 150;
    }

    requestAnimationFrame(gameLoop);
  }

  // Controls
  document.addEventListener('keydown', e => {
    if(e.code === 'Space' && !gameOver) {
      e.preventDefault();
      if(!isJumping) {
        isJumping = true;
        velocity = jumpVelocity;
      }
    }

    if(e.code === 'ShiftLeft' || e.code === 'ShiftRight') {
      sprinting = true;
      groundSpeed = 12;
      ground.style.animationDuration = '0.75s';
    }

    if(e.code === 'Enter' && gameOver) {
      resetGame();
      gameLoop();
    }
  });

  document.addEventListener('keyup', e => {
    if(e.code === 'ShiftLeft' || e.code === 'ShiftRight') {
      sprinting = false;
      groundSpeed = 6;
      ground.style.animationDuration = '1.5s';
    }
  });

  // Init game
  resetGame();
  gameLoop();
</script>

</body>
</html>
