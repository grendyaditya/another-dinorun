<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Run Enhanced</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #fff;
    }
    canvas {
      display: block;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="300"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const dino = {
      x: 100,
      y: 230,
      width: 30,
      height: 30,
      vy: 0,
      gravity: 1.2,
      jumpPower: -15,
      crouch: false,
      sprint: false,
      health: 3
    };

    const monster = {
      x: 20,
      y: 220,
      width: 40,
      height: 40,
      speed: 0.4
    };

    let obstacles = [];
    let powerups = [];
    let keys = {};
    let frame = 0;
    let speed = 6;
    let gameOver = false;

    function drawText() {
      ctx.fillStyle = 'black';
      ctx.font = '16px Arial';
      ctx.fillText('Health: ' + dino.health, 10, 20);
    }

    function drawDino() {
      ctx.font = dino.crouch ? '28px Arial' : '30px Arial';
      ctx.fillText('ü¶ñ', dino.x, dino.y);
    }

    function drawMonster() {
      ctx.font = '50px Arial';
      ctx.fillText('ü¶ñ', monster.x, monster.y);
    }

    function drawObstacles() {
      ctx.font = '28px Arial';
      obstacles.forEach(obs => {
        ctx.fillText(obs.type === 'low' ? 'üåµ' : 'ü¶á', obs.x, obs.y);
      });
    }

    function drawPowerups() {
      ctx.font = '24px Arial';
      powerups.forEach(p => ctx.fillText('üï∑Ô∏è', p.x, p.y));
    }

    function update() {
      if (gameOver) return;

      // Jump
      if (keys['Space'] && dino.y === 230 && !dino.crouch) {
        dino.vy = dino.jumpPower;
      }

      // Crouch
      dino.crouch = keys['ArrowDown'];

      // Sprint
      dino.sprint = keys['Shift'];

      dino.y += dino.vy;
      if (dino.y < 150) dino.vy += dino.gravity;
      else {
        dino.vy = 0;
        dino.y = 230;
      }

      if (dino.sprint) speed = 9;
      else speed = 6;

      monster.x += monster.speed;

      if (monster.x + monster.width >= dino.x && monster.x <= dino.x + dino.width) {
        gameOver = true;
        alert('Game Over! You were caught!');
      }

      // Update obstacles
      obstacles.forEach(obs => obs.x -= speed);
      obstacles = obstacles.filter(obs => obs.x + 30 > 0);

      obstacles.forEach(obs => {
        if (
          obs.x < dino.x + dino.width &&
          obs.x + 20 > dino.x &&
          obs.y < dino.y &&
          obs.y > dino.y - 30
        ) {
          dino.health--;
          obs.x = -100;
          if (dino.health <= 0) {
            gameOver = true;
            alert('Game Over! You lost all health!');
          }
        }
      });

      // Update powerups
      powerups.forEach(p => p.x -= speed);
      powerups = powerups.filter(p => p.x + 20 > 0);

      powerups.forEach(p => {
        if (
          p.x < dino.x + dino.width &&
          p.x + 20 > dino.x &&
          p.y < dino.y &&
          p.y > dino.y - 30
        ) {
          monster.speed = Math.max(0.2, monster.speed - 0.05);
          p.x = -100;
        }
      });

      // Spawn obstacle
      if (frame % 120 === 0) {
        const type = Math.random() > 0.5 ? 'low' : 'high';
        obstacles.push({
          x: canvas.width,
          y: type === 'low' ? 230 : 180,
          type
        });
      }

      // Spawn powerup
      if (frame % 400 === 0) {
        powerups.push({
          x: canvas.width,
          y: 230
        });
      }

      frame++;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawText();
      drawDino();
      drawMonster();
      drawObstacles();
      drawPowerups();
    }

    function loop() {
      update();
      draw();
      if (!gameOver) requestAnimationFrame(loop);
    }

    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    loop();
  </script>
</body>
</html>
