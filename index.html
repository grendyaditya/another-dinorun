<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DinoRun Emoji Version</title>
<style>
  body {
    background: #70c5ce;
    margin: 0; overflow: hidden;
    font-family: Arial, sans-serif;
    user-select: none;
  }
  #game {
    position: relative;
    width: 700px;
    height: 200px;
    margin: 40px auto;
    background: linear-gradient(to top, #87ceeb 0%, #ccefff 100%);
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }
  #ground {
    position: absolute;
    bottom: 0;
    width: 200%;
    height: 40px;
    background: linear-gradient(90deg, #654321 0%, #7a4f25 50%, #654321 100%);
    background-size: 80px 40px;
    animation: groundMove 1.5s linear infinite;
  }
  @keyframes groundMove {
    0% { background-position: 0 0; }
    100% { background-position: -80px 0; }
  }
  .entity {
    position: absolute;
    bottom: 40px;
    font-size: 50px;
    user-select: none;
    pointer-events: none;
  }
  #player {
    left: 50px;
    bottom: 40px;
    transition: bottom 0.2s;
  }
  #monster {
    width: 60px;
    height: 60px;
    bottom: 40px;
    font-size: 60px;
    left: -80px;
  }
  .obstacle {
    font-size: 40px;
    bottom: 40px;
    right: 0;
  }
  #scoreboard {
    max-width: 700px;
    margin: 0 auto;
    font-size: 20px;
    font-weight: 600;
    text-align: center;
    color: #333;
    user-select: none;
  }
  #info {
    max-width: 700px;
    margin: 5px auto 20px auto;
    font-size: 14px;
    color: #555;
    text-align: center;
  }
</style>
</head>
<body>

<div id="scoreboard">Score: 0 | High Score: 0</div>
<div id="info">Controls: Space = Jump, â†“ = Duck, Shift = Sprint, Enter = Restart</div>

<div id="game">
  <div id="monster" class="entity">ðŸ¦–</div>
  <div id="player" class="entity">ðŸ¦•</div>
  <div id="ground"></div>
</div>

<script>
  const game = document.getElementById('game');
  const player = document.getElementById('player');
  const monster = document.getElementById('monster');
  const scoreboard = document.getElementById('scoreboard');

  let jumping = false;
  let ducking = false;
  let sprinting = false;
  let playerBottom = 0;
  const gravity = 0.7;
  let velocity = 0;
  let obstacles = [];
  let score = 0;
  let highScore = 0;
  let gameOver = false;
  let startTime = Date.now();

  let obstacleSpeed = 6;
  let monsterPos = -80; 
  let monsterSpeed = 3;

  const monsterSafeDistance = 150;

  if(localStorage.getItem('dinoHighScore')) {
    highScore = parseInt(localStorage.getItem('dinoHighScore'));
  }
  updateScoreboard();

  function jump() {
    if (!jumping && !ducking) {
      jumping = true;
      velocity = 15;
    }
  }

  function duck(state) {
    ducking = state;
    if (ducking) {
      player.style.fontSize = '30px';
      player.style.bottom = '40px';
    } else {
      player.style.fontSize = '50px';
      player.style.bottom = (playerBottom + 40) + 'px';
    }
  }

  function createObstacle() {
    const obstacle = document.createElement('div');
    obstacle.classList.add('obstacle');
    // 25% bola (âš½), 75% batu (ðŸª¨)
    if (Math.random() < 0.25) {
      obstacle.textContent = 'âš½';
      obstacle.style.fontSize = '40px';
    } else {
      obstacle.textContent = 'ðŸª¨';
      obstacle.style.fontSize = '40px';
    }
    obstacle.style.right = '0px';
    game.appendChild(obstacle);
    obstacles.push({el: obstacle, pos: game.clientWidth, isBall: obstacle.textContent === 'âš½'});
  }

  function updateScoreboard() {
    scoreboard.textContent = `Score: ${score} | High Score: ${highScore}`;
  }

  function update() {
    if (gameOver) return;

    const elapsed = (Date.now() - startTime) / 1000;
    if (elapsed >= 20) {
      gameOver = true;
      if(score > highScore) {
        highScore = score;
        localStorage.setItem('dinoHighScore', highScore);
      }
      scoreboard.textContent = `Time's up! Final Score: ${score} | High Score: ${highScore}`;
      return;
    }

    if (jumping) {
      velocity -= gravity;
      playerBottom += velocity;
      if (playerBottom <= 0) {
        playerBottom = 0;
        jumping = false;
      }
      if(!ducking) {
        player.style.bottom = playerBottom + 40 + 'px';
      }
    }

    // Monster move
    if(monsterPos + monsterSpeed < 40) {
      monsterPos += monsterSpeed;
    }
    monster.style.left = monsterPos + 'px';

    // Collision monster vs player
    if (monsterPos + 60 > 50 + monsterSafeDistance && playerBottom < 50) {
      gameOver = true;
      if(score > highScore) {
        highScore = score;
        localStorage.setItem('dinoHighScore', highScore);
      }
      scoreboard.textContent = `Caught by monster! Final Score: ${score} | High Score: ${highScore}`;
      return;
    }

    for (let i = obstacles.length -1; i >=0; i--) {
      const obs = obstacles[i];
      obs.pos -= obstacleSpeed;
      obs.el.style.right = obs.pos + 'px';

      if (
        obs.pos < 80 && obs.pos > 50 &&
        (
          (!obs.isBall && !ducking && playerBottom < 60) ||
          (obs.isBall && playerBottom < 40)
        )
      ) {
        if (obs.isBall) {
          player.style.transition = 'bottom 0.5s ease, transform 0.5s ease';
          player.style.bottom = '150px';
          player.style.transform = 'rotate(180deg)';
          setTimeout(() => {
            player.style.transform = 'rotate(0deg)';
            player.style.bottom = '40px';
          }, 1000);
          obs.el.remove();
          obstacles.splice(i, 1);
          continue;
        } else {
          gameOver = true;
          if(score > highScore) {
            highScore = score;
            localStorage.setItem('dinoHighScore', highScore);
          }
          scoreboard.textContent = `Game Over! Final Score: ${score} | High Score: ${highScore}`;
          return;
        }
      }

      if (obs.pos < -50) {
        obs.el.remove();
        obstacles.splice(i, 1);
        score++;
        updateScoreboard();
      }
    }

    requestAnimationFrame(update);
  }

  function obstacleSpawner() {
    if (gameOver) return;
    createObstacle();
    let nextTime = Math.random() * 1500 + 1500;
    setTimeout(obstacleSpawner, nextTime);
  }

  document.addEventListener('keydown', e => {
    if (e.code === 'Space') {
      e.preventDefault();
      jump();
    }
    if (e.code === 'ArrowDown') {
      e.preventDefault();
      duck(true);
    }
    if (e.code === 'ShiftLeft' || e.code === 'ShiftRight') {
      sprinting = true;
      obstacleSpeed = 12;
      monsterSpeed = 6;
    }
    if (e.code === 'Enter' && gameOver) {
      location.reload();
    }
  });

  document.addEventListener('keyup', e => {
    if (e.code === 'ArrowDown') {
      e.preventDefault();
      duck(false);
    }
    if (e.code === 'ShiftLeft' || e.code === 'ShiftRight') {
      sprinting = false;
      obstacleSpeed = 6;
      monsterSpeed = 3;
    }
  });

  obstacleSpawner();
  update();
</script>

</body>
</html>
