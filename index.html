<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Another Dino Run</title>
<style>
  body {
    margin: 0;
    background: #fff;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #scoreboard {
    font-size: 20px;
    margin: 10px;
  }
  #game {
    position: relative;
    width: 1000px;
    height: 300px;
    background: #fff;
    border: 4px solid #333;
    overflow: hidden;
    border-radius: 12px;
  }
  #ground {
    position: absolute;
    bottom: 0;
    height: 50px;
    width: 200%;
    background: repeating-linear-gradient(to right, #999 0px, #999 10px, #777 10px, #777 20px);
    animation: groundMove linear infinite;
    animation-duration: 1.5s;
    z-index: 1;
  }
  @keyframes groundMove {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }
  .entity {
    position: absolute;
    bottom: 50px;
    font-size: 60px;
    transform: scaleX(-1);
    z-index: 2;
  }
  #dino {
    left: 150px;
  }
  #monster {
    left: -200px;
    font-size: 180px;
    filter: brightness(0);
    z-index: 0;
    bottom: 0; /* benar-benar menapak tanah */
  }
  .obstacle, .powerup {
    position: absolute;
    font-size: 50px;
    z-index: 3;
  }
  .obstacle {
    bottom: 50px;
  }
  .flying {
    bottom: 80px;
    font-size: 35px;
  }
  .duck-required {
    width: 10px;
    height: 180px;
    top: 0;
    background-color: black;
    user-select: none;
    position: absolute;
  }
  .powerup.jump {
    bottom: 130px;
    font-size: 50px;
  }
  .powerup.ground {
    bottom: 60px;
    font-size: 50px;
  }
  #info {
    margin: 8px;
    color: #444;
  }
  #instructions {
    max-width: 1000px;
    margin-top: 16px;
    font-size: 16px;
    color: #222;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background: #f9f9f9;
  }
  #instructions h3 {
    margin-top: 0;
  }
</style>
</head>
<body>

<!-- HTML lainnya tetap sama -->

<script>
// Pada bagian createPowerup
function createPowerup() {
  const p = document.createElement('div');
  p.classList.add('powerup');
  let effect;
  let r = Math.random();
  if (r < 0.07) {
    p.textContent = '⚡';
    p.classList.add('ground');
    effect = 'stamina';
  } else if (r < 0.11) {
    p.textContent = '⬇️';
    p.classList.add('ground');
    effect = 'slowMonster';
  } else if (r < 0.13) {
    p.textContent = '❤️';
    p.classList.add('ground');
    effect = 'health';
  } else if (r < 0.17) {
    p.textContent = '⚡';
    p.classList.add('jump');
    effect = 'staminaJump';
  } else {
    return; // tidak spawn powerup
  }
  let startX = game.clientWidth + 300 + Math.random() * 800;
  p.style.left = startX + 'px';
  game.appendChild(p);
  obstacles.push({ el: p, pos: startX, type: 'powerup', effect });
}

// Perbaikan pada pengambilan powerup
if (near && obs.type === 'powerup') {
  const powerupY = parseInt(obs.el.style.bottom || '50');
  const dinoY = dinoBottom;
  const overlap = Math.abs(dinoY - powerupY) < 60; // deteksi ketinggian hampir sama
  if (overlap) {
    if (obs.effect === 'stamina') {
      stamina = Math.min(stamina + 35, maxStamina);
    }
    if (obs.effect === 'slowMonster') {
      monsterSpeed = Math.max(monsterSpeed - 0.08, 0.03);
    }
    if (obs.effect === 'staminaJump') {
      stamina = Math.min(stamina + 20, maxStamina);
    }
    if (obs.effect === 'health') {
      if (health < 3) health++;
      updateScoreboard();
    }
    obs.el.remove();
    obstacles.splice(idx, 1);
  }
}
</script>
</body>
</html>
